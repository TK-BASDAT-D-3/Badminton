name: Deploy Docker Container

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.2
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Build and publish Docker image
      run: |
        docker build -t my-docker-image .
        docker tag my-docker-image your-docker-username/my-docker-image:latest
        docker login -u your-docker-username -p ${{ secrets.DOCKER_PASSWORD }}
        docker push your-docker-username/my-docker-image:latest

    - name: Connect via SSH and execute Docker image
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << EOF
            docker stop my-docker-container || true
            docker rm my-docker-container || true
            docker rmi your-docker-username/my-docker-image:latest || true
            docker pull your-docker-username/my-docker-image:latest
            docker run -d --name my-docker-container -p 8000:8000 your-docker-username/my-docker-image:latest
          EOF
