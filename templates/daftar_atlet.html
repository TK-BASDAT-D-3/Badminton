<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Atlet</title>
    <style>
        h1 {
        text-align: center;
        margin-bottom: 30px;
        }
    </style>
  </head>
  <body>
    <h1>Daftar Atlet</h1>
    <div class="row">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <form>
                <label for="daftarAtlet" class="form-label">Atlet yang mau didaftarkan</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Pilih Atlet</option>
                    <option value="1">Atlet A</option>
                    <option value="2">Atlet B</option>
                    <option value="3">Atlet C</option>
                </select>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
