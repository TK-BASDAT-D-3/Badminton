{% extends "base.html" %} {% block meta %}
<title>Badminton | Daftar Sponsor</title>
{% endblock meta %} {% block content %}


<div class="text-center font-bold flex flex-col" id="content">

  <h1 class="my-10 font-bold text-4xl">Daftar Sponsor</h1>
  <form
    method="POST"
    action=""
    id="sponsor-form"
    class="grid grid-cols-1 gap-5 bg-red-200 rounded border-4 border-neutral-500 p-5 m-auto"
  >
    {% csrf_token %}
    <div>
      <label for="nama_sponsor">Nama Sponsor</label><br>
      <select required
        name="nama_sponsor" 
        id="nama_sponsor"
        class="form-control rounded border-2 border-black-500 hover:border-neutral-900 text-center">
            <option value="" disabled selected hidden>Pilih sponsor</option>
        {% if sponsors %}
            {% for sponsor in sponsors %}
                <option value="{{ sponsor }}">{{ sponsor }}</option>
            {% endfor %}
        {% endif %}
      </select>
    </div>

    <div>
      <label for="nama_sponsor">Tanggal Mulai</label><br>
      <input required
        type="date"
        name="tanggal_mulai"
        class="form-control rounded border-2 border-black-500 hover:border-neutral-900 text-center"
      />
    </div>

    <div>
    <label for="nama_sponsor">Tanggal Selesai</label><br>
      <input required
          type="date"
          name="tanggal_selesai"
          class="form-control rounded border-2 border-black-500 hover:border-neutral-900 text-center"
      />
    </div>

    <div>
      <button
        class="text-lg bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded border-2 border-neutral-500"
        type="submit"
      >
        Submit
      </button>
    </div>

    {% if messages %}
    <ul class="text-center font-bold text-black-400">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </form>
</div>

{% endblock content %}
