<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Event (Umpire)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .start-button {
      display: inline-block;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .start-button[disabled] {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .start-button:hover:not([disabled]) {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>List Event (Umpire)</h1>
    <table>
      <thead>
        <tr>
          <th>Nama Event</th>
          <th>Stadium</th>
          <th>Hadiah</th>
          <th>Kategori Superseries</th>
          <th>Tanggal Mulai</th>
          <th>Tanggal Selesai</th>
          <th>Kapasitas</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Event A</td>
          <td>Stadium A</td>
          <td>Rp 10.000.000</td>
          <td>Superseries Premier</td>
          <td>1 Januari 2023</td>
          <td>5 Januari 2023</td>
          <td>16</td>
          <td>
            <button class="start-button" disabled>Start</button>
          </td>
        </tr>
        <tr>
          <td>Event B</td>
          <td>Stadium B</td>
          <td>Rp 5.000.000</td>
          <td>Superseries</td>
          <td>10 Februari 2023</td>
          <td>15 Februari 2023</td>
          <td>8</td>
          <td>
            <button class="start-button">Start</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
