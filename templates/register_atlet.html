{% extends "base.html" %}

{% block meta %}
  <title>Form Registrasi Atlet</title>
{% endblock meta %}

{% block content %}
<div class="container">
  <h1 class="text-center my-10 font-bold text-4xl">Form Registrasi Atlet</h1>
  <form action="" method="post" class="grid grid-cols-1 gap-5 bg-red-200 rounded border-4 border-neutral-500 p-5 m-auto">
    <div class="mb-5">
      <label for="nama" class="block mb-2 font-bold">Nama:</label>
      <input type="text" id="nama" name="nama" required class="w-full p-2 border-2 border-neutral-500 rounded-lg">
    </div>

    <div class="mb-5">
      <label for="email" class="block mb-2 font-bold">Email:</label>
      <input type="email" id="email" name="email" required class="w-full p-2 border-2 border-neutral-500 rounded-lg">
    </div>

    <div class="mb-5">
      <label for="negara" class="block mb-2 font-bold">Negara:</label>
      <input type="text" id="negara" name="negara" required class="w-full p-2 border-2 border-neutral-500 rounded-lg">
    </div>

    <div class="mb-5">
      <label for="tanggal_lahir" class="block mb-2 font-bold">Tanggal Lahir:</label>
      <input type="date" id="tanggal_lahir" name="tanggal_lahir" required class="w-full p-2 border-2 border-neutral-500 rounded-lg">
    </div>

    <div class="mb-5">
      <label class="block mb-2 font-bold">Play:</label>
      <div class="flex items-center">
        <label for="left" class="mr-2">
          <input type="radio" id="left" name="play" value="left" required>
          Left
        </label>
        <label for="right">
          <input type="radio" id="right" name="play" value="right">
          Right
        </label>
      </div>
    </div>

    <div class="mb-5">
      <label for="tinggi_badan" class="block mb-2 font-bold">Tinggi Badan:</label>
      <input type="number" id="tinggi_badan" name="tinggi_badan" required class="w-full p-2 border-2 border-neutral-500 rounded-lg">
    </div>

    <div class="mb-5">
      <label for="jenis_kelamin" class="block mb-2 font-bold">Jenis Kelamin:</label>
      <select id="jenis_kelamin" name="jenis_kelamin" required class="w-full p-2 border-2 border-neutral-500 rounded-lg">
        <option value="">Pilih jenis kelamin</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
    </div>

    <input type="submit" value="Daftar" class="bg-red-400 text-white rounded-lg pl-3 md:pl-2 p-2 text-center">
  </form>
</div>
{% endblock content %}
