{% extends "base.html" %} {% block meta %}
<title>Badminton | Register Umpire</title>
{% endblock meta %} {% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Registrasi Umpire</title>

</head>
<body>
  <div class="container">
    <h1 class="text-center font-bold text-4xl my-10">Form Registrasi Umpire</h1>
    <div class="grid grid-cols-1 gap-5 bg-white rounded-lg shadow-md p-5 m-auto">
      <form class="flex flex-col justify-center" action="" method="post">
        <label for="nama" class="block font-bold mb-2">Nama:</label>
        <input type="text" id="nama" name="nama" required class="w-full py-2 px-4 mb-5 border border-gray-300 rounded-lg">
      
        <label for="email" class="block font-bold mb-2">Email:</label>
        <input type="email" id="email" name="email" required class="w-full py-2 px-4 mb-5 border border-gray-300 rounded-lg">

        <label for="negara" class="block font-bold mb-2">Negara:</label>
        <input type="text" id="negara" name="negara" required class="w-full py-2 px-4 mb-5 border border-gray-300 rounded-lg">

        <input type="submit" value="Daftar" class="bg-red-400 text-white rounded-lg py-2 px-4 cursor-pointer transition duration-300 hover:bg-red-500">
      </form>
    </div>
  </div>
</body>
</html>

{% endblock content %}
