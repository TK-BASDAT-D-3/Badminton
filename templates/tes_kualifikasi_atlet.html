<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Kualifikasi Atlet</title>
    <style>
        h1 {
        text-align: center;
        margin-bottom: 30px;
        }
    </style>
  </head>
  <body>
    <h1>Tes Kualifikasi Atlet</h1>
    <div class="row">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <form>
                <label for="nomorBatch" class="form-label">Nomor Batch</label>
                <input type="text" id="nomorBatch" class="form-control">
                <label for="tempatPelaksanaan" class="form-label">Tempat Pelaksanaan</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Pilih Tempat</option>
                    <option value="1">Lokasi A</option>
                    <option value="2">Lokasi B</option>
                    <option value="3">Lokasi C</option>
                </select>
                <label for="tanggalPelaksanaan" class="form-label">Tanggal Pelaksanaan</label>
                <select class="form-select" aria-label="Default select example">
                <option selected>Pilih Tanggal</option>
                <option value="1">Tanggal A</option>
                <option value="2">Tanggal B</option>
                <option value="3">Tanggal C</option>
                </select>
                <button type="button" class="btn btn-primary">Next</button>
            </form>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
